version: 2

sources:
  - name: silver
    database: workspace   # catálogo no Databricks
    schema: silver
    tables:
      - name: openbrewery
        description: "Tabela silver com dados brutos de cervejarias"
        columns:
          - name: id
            description: "Identificador único da cervejaria"
            tests:
              - not_null
              - unique

          - name: name
            description: "Nome da cervejaria"
            tests:
              - not_null
